{% block title %}

<hr>
    <form action="/search" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="topic" placeholder="Topic" type="text">

        <button class="btn btn-outline-dark shadow bg-white rounded" type="submit">Search</button>
    </form>
{% endblock %}
