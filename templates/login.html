{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h2 class="h2">Login</h2>
<hr>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <p><a href="/change_password">Forgot Password?</a></p>
        <button class="btn btn-outline-primary" type="submit">Log In</button>
    </form>
{% endblock %}
