{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h2 class="h2">Register</h2>
<hr>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password" required>
            <div id='message'></div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Register</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() == $('#confirm_password').val()) {
                $('#message').html('Matching').css('color', 'green');
            } else 
                $('#message').html('Not Matching').css('color', 'red');
        });
    </script>
{% endblock %}
